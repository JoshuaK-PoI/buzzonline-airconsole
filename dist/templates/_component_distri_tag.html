<div class="bo-distri-tag" id="distribution_{distribution_id}">
    <div class="bo-distri-tag--component bo-distri-tag--distributor" id="distributor_{distribution_id}">
        {distributor}
    </div>
    <div class="bo-distri-tag--component bo-distri-tag--drinks" id="drinks_{distribution_id}">
        <img src="dist/img/beer_mono_white.png">
        {drink_amt}
        &raquo;
    </div>
    <div class="bo-distri-tag--component bo-distri-tag--distributee" id="distributee_{distribution_id}">
        {distributee}
    </div>
    <div class="bo-distri-tag--component bo-distri-tag--acknowledge" id="acknowledge_{distribution_id}">
        <button type="button" class="btn btn-xsmall btn-outlined">&check;</button>
    </div>
</div>
