<div class="chip {player.active}" id="bo_playerTag_{player.id}">
    <img class="bo-playertag-profile" src="{player.profile_picture}" alt="{player.name}"/>
    <div class="collection-content">
        <span>{player.name}</span>
        <div class="collection-addon">
            <img src="dist/img/beer_mono_white.png" alt="Drinks" id="icon_drinks_{player.id}" class=""/>
            <span id="drinks_{player.id}">
                {player.drink_amount}
            </span>
        </div>
    </div>
</div>
