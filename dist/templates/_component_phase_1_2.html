<div id="_question">
    <h4 class="text-center">
        <strong>{player.name}</strong>,
        Is the value of this card higher or lower than your current card?
    </h4>
</div>

<div id="_answer">
    <button class="btn btn-block btn-large btn-primary darken-4" onClick="sendAnswer(this, 'higher')">
        Higher &#x25B2;
    </button>

    <button class="btn btn-block btn-large btn-primary darken-2" onClick="sendAnswer(this, 'lower')">
        Lower &#x25BC;
    </button>
</div>
