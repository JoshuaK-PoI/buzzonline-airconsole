<div id="_question">
    <h5 class="center">
        {player.name},{bo.game.question.phase1.2}
    </h5>
</div>

<div id="_answer">
    <button class="btn btn-block btn-large grey darken-4" onClick="sendAnswer('higher')">
        <span>{btn.higher.text}</span>
    </button>

    <button class="btn btn-block btn-large grey darken-2" onClick="sendAnswer('lower')">
        <span>{btn.lower.text}</span>
    </button>
</div>
