<div id="_question">
    <h5 class="center">
        {player.name},
        {bo.game.question.phase1.4}
    </h5>
</div>

<div id="_answer">
    <button class="btn btn-block btn-large grey darken-4" onClick="sendAnswer(true)">
        <span>{btn.have.text}</span>
    </button>

    <button class="btn btn-block btn-large grey darken-2" onClick="sendAnswer(false)">
        <span>{btn.havenot.text}</span>
    </button>
</div>
