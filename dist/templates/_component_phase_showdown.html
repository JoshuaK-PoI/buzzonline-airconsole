<div id="_question">
    <h4 class="text-center">
        <strong>{player.name}</strong>,
        Grab a card from the top or bottom of the deck?
    </h4>
</div>

<div id="_answer">
    <button class="btn btn-block btn-large btn-primary darken-4" onClick="sendAnswer(this, 'top')">
        Top &mapstoup;
    </button>

    <button class="btn btn-block btn-large btn-outlined darken-2" onClick="sendAnswer(this, 'bottom')">
        Bottom &mapstodown;
    </button>
</div>
