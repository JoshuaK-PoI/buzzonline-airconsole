<form class="form" method="">
        <div class="row">
            <div class="col">
                <h5 class="center">
                    {bo.typeroomcode}
                </h5>
                <div class="input-field">
                    <i class="material-icons prefix">add_to_queue</i>
                    <label for="playerJoincode">{bo.roomcode}</label>
                    <input type="number" name="playerJoincode" id="playerJoincode" class="form-control" onclick="$(this).removeClass('invalid');">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h6 class="center">
                    {bo.playername}
                </h5>
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <label for="playerNick">{bo.playername}</label>
                    <input type="text" name="playerNick" id="playerNick" class="form-control" onclick="$(this).removeClass('invalid');" minlength="2" maxlength="24">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn btn-flat btn-large btn-outlined" onclick="ioClient.reset();">{btn.back.text}</a>
                <a class="btn btn-large" onclick="ioClient.join();">{btn.join.text}</a>
            </div>
        </div>
    </form>
