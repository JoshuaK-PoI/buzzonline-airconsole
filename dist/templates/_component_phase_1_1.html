<div id="_question">
    <h4 class="text-center">
        <strong>{player.name}</strong>,
        is this card Red or Black?
    </h4>
</div>

<div id="_answer">
    <button class="btn btn-block btn-large red darken-4" onClick="sendAnswer(this, 'red')">
        Red
    </button>

    <button class="btn btn-block btn-large btn-outlined darken-4" onClick="sendAnswer(this, 'black')">
        Black
    </button>
</div>
