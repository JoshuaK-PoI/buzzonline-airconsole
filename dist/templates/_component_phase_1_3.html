<div id="_question">
    <h5 class="center">
        {player.name},
        {bo.game.question.phase1.3}
    </h5>
</div>

<div id="_answer">
    <button class="btn btn-block btn-large grey darken-4" onClick="sendAnswer('inside')">
        <span>{btn.inside.text}</span>
    </button>

    <button class="btn btn-block btn-large grey darken-2" onClick="sendAnswer('outside')">
        <span>{btn.outside.text}</span>
    </button>
</div>
