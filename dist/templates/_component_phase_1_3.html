<div id="_question">
    <h4 class="text-center">
        <strong>{player.name}</strong>,
        Is the value of this card inbetween or outside the values of your cards?
    </h4>
</div>

<div id="_answer">
    <button class="btn btn-block btn-large btn-primary darken-4" onClick="sendAnswer(this, 'inside')">
        Inbetween &#x21CB;
    </button>

    <button class="btn btn-block btn-large btn-primary darken-2" onClick="sendAnswer(this, 'outside')">
        Outside &#x21CC;
    </button>
</div>
