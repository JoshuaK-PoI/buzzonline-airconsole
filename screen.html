<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BuzzOnline - SCREEN</title>

  <link href="https://fonts.googleapis.com/css?family=Hind+Guntur:300,400,500,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/dist/css/style.css">
</head>
<body>
  <div id="notice_container"></div>
    <div class="container" id="bo_viewport">
        <div class="row">
          <div class="col">
            <div class="jumbotron bostart-jumbotron">
              <img class="bologo-img" src="dist/img/buzzonline-logo.png" />
              <h2 class="lead text-center text-light"><strong>Get your drink ready and prepare for fast action!</strong></h2>
              <div class="options-panel">
                <h4 class="options-text text-secondary-light">Options:</h4>
                <div class="options-content">
                    <button class="btn btn-outlined btn-text-smaller">Jokers (Coming Soon)</button>
                    <button class="btn btn-outlined btn-text-smaller">Alternative Pyramid (Coming Soon)</button>
                </div>
              </div>
              <h4 class="text-center text-secondary-light margin-top-large">Waiting for <strong id="start_gamemaster_name">The Gamemaster</strong> to start the game...</h4>
            </div>
          </div>
        </div>
    </div>
    <div class="bo-player-drawer" id="bo_playerDrawer">
    </div>
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
    <script type="text/javascript" src="dist/js/airconsole-events.js"></script>
    <script type="text/javascript" src="dist/js/functions.js"></script>
    <script type="text/javascript" src="dist/js/buzzonline.js"></script>
</body>
