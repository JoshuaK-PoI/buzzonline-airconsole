<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BuzzOnline - SCREEN</title>

    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,900" rel="stylesheet">
</head>
<body>


    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
    <script type="text/javascript">
        var airconsole = new AirConsole();

        // Listen for messages from other devices
        airconsole.onMessage = function(from, data) {

          // We receive a message -> Send message back to the device
          airconsole.message(from, "Full of pixels!");

          // Show message on device screen
          var info = document.createElement('DIV');
          info.innerHTML = data;
          document.body.appendChild(info);
        };
        </script>
</body>
</html>
