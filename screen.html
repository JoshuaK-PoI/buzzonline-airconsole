<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BuzzOnline - SCREEN</title>

  <link href="https://fonts.googleapis.com/css?family=Hind+Guntur:300,400,500,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/dist/css/style.css?v=newest_300819">
</head>
<body>

  <!-- Loader -->
  <div class="loader-container">
    <div class="loader">
      <div class="loader-text"></div>
      <div class="loader-progress">
        <div class="loader-progress--bar"></div>
      </div>
    </div>
  </div>
  <!-- /Loader -->

  <!-- Notice container -->
  <div id="notice_container" class="notice-container"></div>
  <!-- /Notice container -->
  
  <!-- Screen timer component -->
  <div class="screen-timer" id="_screen_timer">
      <svg class="progress-ring" width="120" height="120">
        <circle class="progress-ring__circle" stroke="white" stroke-width="4" fill="transparent" r="52" cx="60" cy="60"/>
      </svg>
      <div class="screen-timer__text"></div>
  </div>
  <!-- /Screen timer component -->
  
  <!-- Game viewport (NO PLACING CONTENT here; gets reset at start of game) -->
  <div class="container hidden" id="bo_viewport">
    <div class="row">
      <div class="col">
        <div class="jumbotron bostart-jumbotron">
          <img class="bologo-img" src="dist/img/buzzonline-Logo4x.png" />
          <h2 class="lead text-center text-light"><strong>Get your drink ready and prepare for fast action!</strong></h2>
          <div class="options-panel">
            <h4 class="options-text text-secondary-light">Options:</h4>
            <div class="options-content">
                <button class="btn btn-outlined btn-text-smaller">Jokers (Coming Soon)</button>
                <button class="btn btn-outlined btn-text-smaller">Alternative Pyramid (Coming Soon)</button>
            </div>
          </div>
          <h4 class="text-center text-secondary-light margin-top-large">Waiting for <strong id="start_gamemaster_name">The Gamemaster</strong> to start the game...</h4>
        </div>
      </div>
    </div>
  </div>
  <!-- /Game viewport -->
  <!-- Player drawer -->
  <div class="bo-player-drawer hidden" id="bo_playerDrawer">
  </div>
  <!-- /Player drawer -->
  <!-- Distri base -->
  <div class="bo-distri-base" id="bo_distriBase">
  </div>
  <!-- /Distri base -->
  <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
  <script type="text/javascript" src="dist/js/airconsole-events.js?v=newest_300819"></script>
  <script type="text/javascript" src="dist/js/functions.js?v=newest_300819"></script>
  <script type="text/javascript" src="dist/js/buzzonline.js?v=newest_300819"></script>
</body>
</html>
